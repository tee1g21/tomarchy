input-field {
    monitor =
    size = 300, 60
    position = 0, -400
    halign = center
    valign = center

    inner_color = $inner_color
    outer_color = $outer_color
    outline_thickness = 2

    font_family = $font
    font_color = $font_color

    placeholder_text = Enter Password
    check_color = $check_color
    fail_text = <i>Auth Failed ($ATTEMPTS)</i>

    rounding = 6
    shadow_passes = 0
    fade_on_empty = true
}

# weather location 1
label { 
    monitor =
    text = cmd[update:300000] $weather 0 # 5 minutes
    color = $font_color
    font_size = 12
    font_family = $font
    position = 0, 280
}

