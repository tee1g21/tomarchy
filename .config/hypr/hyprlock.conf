source = ~/.config/omarchy/current/theme/hyprlock.conf

$font = JetBrainsMono Nerd Font
$weather = ~/.local/bin/hyprlock-weather

general {
    ignore_empty_input = true
}

background {
    monitor =
    color = $color
    path = ~/.config/omarchy/current/background
    blur_passes = 3
}

animations {
    enabled = true
}

# Day-Month-Date
label {
    monitor =
    text = cmd[update:3600000] echo -e "$(date +"%A, %B %d")" # 1 hour
    color = $font_color
    font_size = 18
    font_family = $font
    position = 0, 420 #default: 420
    halign = center
    valign = center
}

# TIME
label {
    monitor =
    text = cmd[update:30000] echo "<span>$(date +"%H:%M")</span>" # 30 seconds
    color = $font_color
    font_size = 90
    font_family = $font
    position = 0, 350 #default: 350
    halign = center
    valign = center
}

