source = ~/.config/omarchy/current/theme/hyprlock.conf

$font = JetBrainsMono Nerd Font

general {
    ignore_empty_input = true
}

background {
    monitor =
    color = $color
    path = ~/.config/omarchy/current/background
    blur_passes = 3
}

animations {
    enabled = true
}

# TIME
label {
  monitor =
  text = $TIME
  color = $font_color
  font_size = 90
  font_family = $font
  position = -30, 0
  halign = right
  valign = top
}

# DATE
label {
  monitor =
  text = cmd[update:43200000] date +"%A, %d %B %Y"
  color = $font_color
  font_size = 25
  font_family = $font
  position = -30, -150
  halign = right
  valign = top
}

# USER AVATAR
image {
  monitor =
  path = $HOME/.avatar
  size = 125
  border_color = $outer_color
  border_size = 3
  position = 0, 100
  halign = center
  valign = center
}

input-field {
    monitor =
    size = 300, 60
    position = 0, -47
    halign = center
    valign = center

    inner_color = $inner_color
    outer_color = $outer_color
    outline_thickness = 2

    font_family = $font
    font_color = $font_color

    placeholder_text = Enter Password
    check_color = $check_color
    fail_text = <i>$FAIL ($ATTEMPTS)</i>

    rounding = 6
    shadow_passes = 0
    fade_on_empty = false
}


auth {
    fingerprint:enabled = true
}
